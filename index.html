<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <header>
        <h1 class="text-center mt-5">Welcome To Phone Hunter!</h1>
    </header>
    <main>
        <!-- Search Field -->
        <section class="container text-center my-5">
            <input id="search-field" class="px-2 w-25" type="text" placeholder="type phone name">
            <button onclick="searchPhoneShow()" class="btn btn-primary">Search</button>
        </section>

        <!-- Card Container -->
        <section class="container">
            <div id="card-container" class="row row-cols-1 row-cols-md-3 g-4">
                
                
              </div>
              
        </section>

        <!-- Show all button -->
        <div id="show-all" class="text-center mt-5 d-none">
            <button id="showAllBtn" class="btn btn-primary">Show All</button>
        </div>

        <!-- error text -->
        <div id="error-text" class="text-warning text-center d-none">
            <h3>No Phone Font in this Text</h3>
        </div>

        <!-- loading section -->
        <div style="height: 400px;" class="text-center d-flex justify-content-center align-items-center">
            <div id="loading" class="spinner-border text-success d-none" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="detailsDiv" class="modal-body">
          
        </div>
      </div>
    </div>
  </div>
    </main>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="phone.js"></script>
  </body>
</html>
